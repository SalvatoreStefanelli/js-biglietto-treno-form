<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-danger">

    <div class="container-fluid text-white text-center d-flex flex-wrap justify-content-center">
        <h1 class="mt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row justify-content-center bg-light mt-5">
            <div class="col mt-5">
                <form class="d-flex gap-5 justify-content-center" action="">
                    <input class="text-center fw-bold" type="text" id="fullname" placeholder="Nome Cognome">
                    <input class="text-center fw-bold" type="number" id="chilometers" placeholder="Km da percorrere">
                    <input class="text-center fw-bold" type="number" id="age" placeholder="Fascia d'etÃ ">
                    <button type="submit" id="generator" class="fw-bold">GENERA</button>
                    <button type=reset id="cancel" class="fw-bold ">ANNULLA</button>
                </form>                
            </div>
        </div>

        <div id="ticket" class="d-none">
            <h1 class="mt-3">IL TUO BIGLIETTO</h1>
            <div class="row bg-light">
                <h3 class="text-success m-0 p-0 fw-bolder">DETTAGLIO PASSEGGERI</h3>
                <div class="section d-flex mt-0 ">
                    <div class="col-4 text-dark fw-bolder fs-5 bg-body-secondary">NOME DEL PASSEGGERO
                        <div id="name" class="fs-6 fw-bold"></div>
                    </div>
                    <div class="col-2 text-dark fw-bolder fs-5">Offerta
                        <div id="sale" class="fs-6 fw-bold"></div>
                    </div>
                    <div class="col-2 text-dark fw-bolder fs-5">Carrozza
                        <div id="carriage" class="fs-6 fw-bold"></div>
                    </div>
                    <div class="col-2 text-dark fw-bolder fs-5">Codice CP
                        <div id="codeCP" class="fs-6 fw-bold"></div>
                    </div>
                    <div class="col-2 text-dark fw-bolder fs-5">Costo biglietto
                        <div id="price" class="fs-6 fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
   


    <script src="./Js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
